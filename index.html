<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter Your City Name ..." id="cityinput">
                <input type="submit" value="Submit" id="add">
                <button placeholder="submit" id="add"></button>
            </section>

            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput">Welcome to Wheather App</h2>
                    <p id="description">➡️ Ready to explore today's forecast? ☀️</p>
                    <p id="temp">➡️ Let's embark on this journey together. Ready to explore the world's weather wonders? Let's dive in!</p>
                    <p id="wind">➡️ Enter your location or query to unlock personalized weather insights ☝️☝️ </p>
                </div>
            </section>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
